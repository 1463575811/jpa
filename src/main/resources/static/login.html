<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #loginBlock {
            background-color: rgba(71, 255, 135, 0.44);
            height: 300px;
            width: 500px;
            position: relative;
            top: 500px;
            opacity: 0;
        }

        .enterInput {
            padding-top: 40px;
            padding-bottom: 20px;
        }

        .inputItem {
            height: 50px;
        }
    </style>
</head>
<body>
<div class="container">

    <div id="loginBlock" class="mx-auto">
        <form role="form">
            <div class="enterInput">
                <input id="username" name="username" type="text" class="form-control col-md-8 mx-auto inputItem" placeholder="enter your username"/>
            </div>
            <div class="enterInput">
                <input id="password" name="password" type="password" class="form-control col-md-8 mx-auto inputItem" placeholder="enter your password"/>
            </div>
            <div class="col-md-6 offset-5">
                <input type="button" value="login" class="btn btn-primary align-items-center">
            </div>
        </form>
    </div>

</div>

<script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(function () {
        $("#loginBlock").animate({
            top: '-=350px',
            opacity: '1.0'
        }, 'slow')
    })
</script>
</body>
</html>
